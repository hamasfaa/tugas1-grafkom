<!DOCTYPE html>
<html>
<head>
    <title>Tugas 1 Grafkom - Simbol IF 3D</title>
    <style>
        body { margin: 0; padding: 20px; background-color: #f0f0f0; font-family: Arial, sans-serif; text-align: center; }
        h1, h2 { color: #333; }
        #main-container { display: inline-block; text-align: left; padding: 20px; background-color: #fff; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        canvas { display: block; margin: 0 auto; border: 2px solid #333; background-color: #e9e9e9; }
        .controls { margin-top: 20px; text-align: center; }
        .control-group { margin: 10px; display: inline-block; vertical-align: top; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="range"] { width: 200px; }
        button { padding: 8px 16px; margin: 5px; font-size: 14px; cursor: pointer; border-radius: 5px; border: 1px solid #ccc; background-color: #f7f7f7; }
        button:hover { background-color: #ddd; }
        #info-section { margin-top: 30px; padding: 15px; border-top: 1px solid #ccc; text-align: center; }
        #info-section img { max-width: 300px; border-radius: 8px; border: 1px solid #ddd; margin-bottom: 15px;}
        #info-section p { margin: 5px 0; }
    </style>
</head>

<body>
    <div id="main-container">
        <h1>Simbol IF Interaktif (Kelompok XX)</h1>
        <canvas id="gl-canvas" width="800" height="600">
            Browser Anda tidak mendukung WebGL
        </canvas>

        <div class="controls">
            <div class="control-group">
                <label for="zoom">Zoom:</label>
                <input type="range" id="zoom" min="0.5" max="3.0" step="0.1" value="1.0">
                <span id="zoomValue">1.0</span>
            </div>
            <div class="control-group">
                <label for="rotateX">Rotasi X:</label>
                <input type="range" id="rotateX" min="0" max="360" step="1" value="20">
                <span id="rotateXValue">20°</span>
            </div>
            <div class="control-group">
                <label for="rotateY">Rotasi Y:</label>
                <input type="range" id="rotateY" min="0" max="360" step="1" value="0">
                <span id="rotateYValue">0°</span>
            </div>
            <div class="control-group">
                <label for="translateX">Geser Kiri/Kanan:</label>
                <input type="range" id="translateX" min="-1.0" max="1.0" step="0.05" value="0.0">
                <span id="translateXValue">0.0</span>
            </div>
            <div class="control-group">
                <label for="translateY">Geser Atas/Bawah:</label>
                <input type="range" id="translateY" min="-1.0" max="1.0" step="0.05" value="0.0">
                <span id="translateYValue">0.0</span>
            </div>
            <br>
            <button onclick="resetView()">Reset View</button>
            <button onclick="toggleAutoRotate()">Auto Rotate</button>
        </div>

        <div id="info-section">
            <h2>Dokumentasi Objek</h2>
            <img src="IF-LOGO.jpg" alt="Foto Objek Asli">
             <h3>Kelompok XX</h3>
            <p>Anggota 1: Nama Lengkap - NPM</p>
            <p>Anggota 2: Nama Lengkap - NPM</p>
        </div>
    </div>

    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 vPosition;
        attribute vec4 vColor;
        
        uniform mat4 uModelViewMatrix;
        uniform mat4 uProjectionMatrix;
        
        varying vec4 fColor;
        
        void main() {
            gl_Position = uProjectionMatrix * uModelViewMatrix * vPosition;
            fColor = vColor;
        }
    </script>
    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;
        
        varying vec4 fColor;
        
        void main() {
            gl_FragColor = fColor;
        }
    </script>

    <!-- <script type="text/javascript" src="MVnew.js"></script> -->
    <script type="text/javascript" src="initShaders.js"></script>
    <script type="text/javascript" src="if.js"></script>
</body>
</html>
